<!DOCTYPE html>
<html lang="spa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerprincipal">
      <div class="form-group">
        <h1 class="box1">Login</h1>
        <input
          id="usuario"
          type="text"
          class="form-control"
          name="username"
          placeholder="Usuario"
        />
        <input
          id="contraseña"
          type="password"
          class="form-control"
          name="password"
          placeholder="Contraseña"
        />
        <br />
        <button id="boton" class="boton" onclick="login()">
          Iniciar sesión
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
